<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center flex-col items-center p-6">

  <!-- Balance Summary -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-4xl mb-8">
    <div class="bg-blue-500 text-white rounded-2xl p-6 shadow-lg">
      <h2 class="text-lg">Deposit</h2>
      <p class="text-3xl font-bold">$250</p>
    </div>
    <div class="bg-yellow-400 text-white rounded-2xl p-6 shadow-lg">
      <h2 class="text-lg">Withdraw</h2>
      <p class="text-3xl font-bold">$000</p>
    </div>
    <div class="bg-green-500 text-white rounded-2xl p-6 shadow-lg">
      <h2 class="text-lg">Balance</h2>
      <p class="text-3xl font-bold">$1500</p>
    </div>
  </div>

  <!-- Forms -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">
    <!-- Deposit Form -->
    <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
      <h3 class="text-lg font-semibold mb-4">Please Deposit</h3>
      <input type="number" placeholder="$ Deposit Amount"
             class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-400 outline-none mb-4">
      <button class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-lg transition">
        Deposit
      </button>
    </div>

    <!-- Withdraw Form -->
    <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
      <h3 class="text-lg font-semibold mb-4">Withdraw Amount</h3>
      <input type="number" placeholder="$ Withdraw Amount"
             class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-400 outline-none mb-4">
      <button class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 rounded-lg transition">
        Withdraw
      </button>
    </div>
  </div>

</body>
</html>
