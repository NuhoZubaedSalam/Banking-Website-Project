<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./img/favicon_login/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./img/favicon_login/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./img/favicon_login/favicon-16x16.png"
        />
        <link rel="manifest" href="./img/favicon_login/site.webmanifest" />
        <title>My Online Bank - Log in</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-[url(/img/background.jpg)] bg-no-repeat bg-cover min-h-screen flex justify-center items-center">
        <div class="bg-black/30 backdrop-blur-lg p-8 md:p-10 rounded-2xl">
            <div>
                <h1 class="text-gray-300 text-3xl md:text-4xl font-bold text-center font-sans pb-5">Welcome back</h1>
                <form class="text-gray-400" onsubmit="validateInput(event)">
                    <label for="email" class="font-semibold">Email</label> <br>
                    <input type="email" id="user-email" class="w-full p-1 mt-0.5 rounded-md border-2" placeholder="Enter your email" required> <br>

                    <div class="pt-4">
                        <label for="password" class="font-semibold">Password</label> <br>
                        <input type="password" id="user-password" class="w-full p-1 mb-6 mt-0.5 rounded-md border-2" placeholder="Enter your password" required> <br>
                    </div>

                    <input type="submit" class="bg-blue-500 w-full cursor-pointer hover:text-blue-500 hover:bg-white text-white rounded-md font-medium py-1" value="Sign in">
                </form>
            </div>

            <script src="./login.js"></script>
        </div>
    </body>
</html>
